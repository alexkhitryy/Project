<script>
    AOS.init();

    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function hideNetherlands() {
        document.getElementById("OverlayNetherlandsHide").style.transform = "translateY(200px)";

        document.getElementById("OverlayNetherlandsShow").style.transform = "translateY(0px)";
        document.getElementById("OverlayNetherlandsShow").style.opacity = "1";
    }

        document.getElementById("OverlayNetherlandsShow").style.transform = "translateY(-150px)";

        document.getElementById("OverlayNetherlandsHide").style.transform = "translateY(0px)";
